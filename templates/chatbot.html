<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Healthcare Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles22.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/static/images/icon 1.png" alt="Logo" width="50">
                    <span class="fw-bold text-primary">Smart Healthcare Assistant</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/chatbot">Chatbot</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about-us">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="/nearby_facilities">Nearby Facilities</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    <div class="chatbot-page container d-flex justify-content-center align-items-center">
        <!-- Left Image -->
        <div class="side-image d-none d-md-block">
            <img src="/static/images/animation1.gif" alt="Left" class="img-fluid">
        </div>
    
        <!-- Chatbot Section -->
        <div class="chatbot-container">
            <div class="chatbot-header text-center mb-4">
                <h2 class="fw-bold text-primary">Smart Healthcare Assistant</h2>
                <p class="text-muted">Your AI-powered healthcare assistant, here to guide you!</p>
            </div>
            <div class="card shadow-lg">
                <div class="card-body">
                    <div id="chatbox" class="chatbox p-3">
                        <!-- Chat Messages will appear here -->
                    </div>
                    <div class="chat-input-group d-flex mt-3">
                        <input type="text" id="user-input" class="form-control me-2" placeholder="Type your message...">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                    <p id="loading-indicator" class="text-muted mt-2" style="display: none;">Processing your request...</p>
                    <p id="error-message" class="text-danger mt-2" style="display: none;">Something went wrong. Please try again.</p>
                </div>
            </div>
        </div>
    
        <!-- Right Image -->
        <div class="side-image d-none d-md-block">
            <img src="/static/images/animation2.gif" alt="Right" class="img-fluid">
        </div>
    </div>
    

    <!-- Footer -->
    <footer class="bg-primary text-light text-center py-3 mt-5">
        <p>&copy; 2024 Smart Healthcare Assistant. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chatbot JS -->
    <script src="/static/js/chatbot.js"></script>
</body>
</html>
